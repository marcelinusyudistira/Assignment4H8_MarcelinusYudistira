<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center kartu">
        <div class="card bg-primary">
            <div class="card-header text-center"><h3>COVID-19 Tracker</h3></div>
            <div class="row d-flex justify-content-center mt-4 mb-2">
                <div class="col-md-8 col-sm-10">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="addon-wrapping">Negara</span>
                        <input type="text" class="form-control" id="countryInput" placeholder="Harap isi nama negara ... " aria-label="Harap isi nama negara ... " aria-describedby="button-addon2">
                        <button class="btn btn-success" type="button" id="submitButton">Cari Data Covid</button>
                    </div>
                </div>
            </div>
            <div id="bodyCard">             
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
